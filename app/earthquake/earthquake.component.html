<div class="jumbotron">
    <div class="container">
        <h2 class="my-header">Jarðskjálftar</h2>
            <div class="row">
                <ul class="list-group">
                    <li class="row list-group-item" *ngFor="let quake of earthquake">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <blockquote>
                                {{ quake.timestamp | date:"dd/MM/yyyy"}}<br>
                                kl: {{ quake.timestamp | date:"hh:mm"}}
                            </blockquote>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                Stærð   <h3>{{ quake.size }}</h3>Richter<br>   
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                Dýpi <h3>{{ quake.depth }}</h3>km
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <blockquote>
                                {{ quake.humanReadableLocation }}
                            </blockquote>
                        </div>   
                    <li>
                </ul>
            </div>
    </div>
</div>
