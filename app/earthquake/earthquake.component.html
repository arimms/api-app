<div class="jumbotron">
    <div class="container">
        <h2 class="my-header">Jarðskjálftar</h2>
            <div class="row">
                <ul class="list-group">
                    <li class="row list-group-item" *ngFor="let quake of earthquake">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">  
                                {{ quake.timestamp | date:"dd.MMM" }}<br>
                                kl: {{ quake.timestamp | date:"hh:mm" }}
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                Stærð   
                            <blockquote>
                               <h3>{{ quake.size }}</h3>
                            </blockquote>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                Dýpi <h3>{{ quake.depth }}</h3>km
                        </div>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                            <blockquote>
                               <h3>{{ quake.humanReadableLocation }}</h3>
                            </blockquote>
                        </div>   
                    <li>
                </ul>
            </div>
    </div>
</div>
