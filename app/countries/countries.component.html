<div class="jumbotron">
    <div class="container">
        <h2 class="my-header">Lönd</h2>
            <div class="row">
                <ul class="list-group">
                    <li class="row list-group-item" *ngFor="let country of countries">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <span><img class="image" src="app/images/{{country.region}}.png"/></span>
                            {{ country.region }}
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <h3>{{ country.name }}</h3>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            {{ country.subregion }}
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <blockquote>
                                 Íbúar  {{ country.population | number }}
                            </blockquote>
                        </div>   
                    <li>
                </ul>
            </div>
    </div>
</div>
